# Conda environment that must be recreated in the Docker container.
# Replaces the typical `requirements.txt` file that is used with
# pip-managed environments.
name: books_mongo
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - mongoengine=0.22.1
  - uvicorn=0.13.3
  - fastapi=0.63.0
prefix: /anaconda3/envs/books_mongo
